<div ng-controller="transactionsCtrl" id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">My Orders</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Recent Order History
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
          <div class="dataTable_wrapper">
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
              <thead>
                <tr>
                  <th>Invoice #</th>
                  <th class="center">Payment Method</th>
                  <th class="center">Status</th>
                  <th class="center">Date (MM/DD/YYYY)</th>
                  <th class="center">Total Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="order in orders" class="odd gradeX">
                  <td><a ng-click="setCurrentOrderRef(getRef(order))" href="javascript:void(0)">{{getRef(order)}}<a></td>
                    <td class="center">{{getPaymentMethod(order)}}</td>
                  <td class="center">{{getStatus(order)}}</td>
                  <td class="center">{{getDateInitialized(order)}}</td>
                  <td class="center">{{getTotalAmount(order)}}</td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->

</div>
