<div ng-controller="productDisplayCtrl" id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">My Products</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <p align="right">

            <button type="button" class="btn btn-success" ng-click="setSelection(3)">Add New Product</button>
          </p>

        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
          <div class="dataTable_wrapper">
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
              <thead>
                <tr>

                  <th>Name</th>
                  <th>Unit Price</th>
                  <th>Availability</th>
                  <th>Photo</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="product in products" class="odd gradeX">
                  <td>{{product.name}}</td>
                  <td>${{product.unitPrice}}</td>
                  <td class="center">{{product.availability}}</td>
                  <td class="center"><a href ="#">View/edit photo</a></td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
