<div class="container-fluid wrap2">
  <div class="container">
    <div class="auth-form" ng-app="coastline">
      <form role="form" ng-submit="signUp()">
        <div class="auth-form-header">
          <h2>Sign Up</h2>
        </div>

        <div class="auth-form-body">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="username" class="form-control" id="username" ng-model="username" placeholder="johndoe1">
          </div>

          <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="firstname" class="form-control" id="firstname" ng-model="firstName" placeholder="John">
          </div>
          <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="lastname" class="form-control" id="lastname" ng-model="lastName" placeholder="Doe">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" ng-model="email" placeholder="john.doe@example.com">
          </div>
          <!--
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>
-->
          <div class="form-group">
            <label for="password">Confirm Password:</label>
            <input type="password" class="form-control" id="confirm-password" ng-model="password" placeholder="Confirm password">
          </div>
          <div class="form-group">
            <label for="password">Are you looking to buy or sell seafood resources?</label>
            <div ng-init='buySell="buy"' class="radio">
              <label>
                <input checked="checked" type="radio" name="position" value="buy" ng-model="buySell">Buy</label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="position" value="sell" ng-model="buySell">Sell</label>
            </div>
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
